<ol class="ser_list">
{%- assign filtered_posts = site.posts | where: 'series', page.series | reverse -%}
{%- for pos in filtered_posts -%}
{%- unless pos.draft -%}
<li>
<a href="{{ pos.url }}" {%- if pos.url == page.url -%}class="inactive"{%- endif -%} >
{{ pos.title }}
</a>
</li>
{%- endunless -%}
{%- endfor -%}
</ol>
